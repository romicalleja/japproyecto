    <main>
      <div class="text-center p-4">
        <h3>Perfil</h3>
      </div>
      <hr />
      <form onsubmit="guardar() ; return false" >
      <div class="container">
        <label for="nombre" class="col-1-2">Nombre</label>
        <label for="nombre2" class="col-1-2">Segundo Nombre</label>
        <br />
        <input type="nombre" id="nombre" name="nombre" class="col-1-2" required />
        <input type="nombre2" id="nombre2" name="nombre2"class="col-1-2"/>
        <br/>
        <label for="apellido" class="col-1-2">Apellido</label>
        <label for="apellido2" class="col-1-2">Segundo Apellido</label>
        <br />
        <input type="apellido" id="apellido" name="apellido" class="col-1-2" required />
        <input
          type="apellido2"
          id="apellido2"
          name="apellido2"
          class="col-1-2"
        /><br />
        <label for="email" class="col-1-2">Correo</label>
        <label for="contacto" class="col-1-2">Telefono</label>
        <br />
        <input type="email" id="email" name="email" class="col-1-2" value="" required/>
        <input
          type="contacto"
          id="contacto"
          name="contacto"
          class="col-1-2"
        /><br />
        <button  type="submit" class="btn btn-primary" > Guardar </button>
        </form>
      </div>
