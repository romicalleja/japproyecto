      <h4>Tipo de envio</h4>
     <form>
  <input type="radio" id="premium" name="envio" onclick="costoenvio(15)">
  <label for="premium">Premium 2 a 5 días (15%)</label><br>
  <input type="radio" id="express" name="envio" onclick="costoenvio(7)">

<h4>Dirección de envio</h4>
<form id="Formadress">

  <input type="text" id="Calle" name="Calle" class="colenv" required>

  <label for="esquina" class="colenv" >Esquina</label><br>

</form>

<h4>Metodo De Pago</h4>
<button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target=".bd-example">Seleccionar metodo de pago</button>

<div class="modal fade bd-example" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Metodo de Pago</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <h6><input type="radio" id="credito" name="pago" onclick="enablecredito()">
  <label for="credito">Tarjeta de crédito</label></h6>
  <hr>
  <form id=" formcredito">
    <label for="codigo" class="col-1-2">Codigo Seg</label> 
    <label for="vencimiento" class="col-1-2">Vencimiento(MM/AA)</label>
    <br>
    <input type="codigo" id="codigo" name="codigo" class="col-1-2">
    <input type="Vencimiento" id="vencimiento" name="vencimiento" class="col-1-2"><br>
    
    <label for="Tarjeta">Tarjeta</label><br>
    <input type="tarjeta" id="tarjeta" name="tarjeta">
  </form>
  <hr>
 <h6><input type="radio" id="transferencia" name="pago" onclick="enabletransferencia()">
  <label for="transferencia">Transferencia bancaria</label></h6>
  <label for="cuenta">Numero de Cuenta</label><br>
  <input type="cuenta" id="cuenta" name="cuanta">
  <hr>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="pago()">Guardar</button>
      </div>
    </div>
